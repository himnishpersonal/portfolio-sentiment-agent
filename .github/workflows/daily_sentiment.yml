name: Daily Portfolio Sentiment Analysis

on:
  schedule:
    # Run at 8am EST (1pm UTC) on weekdays (Monday-Friday)
    - cron: '0 13 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sentiment-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Initialize database schema if needed
          python -c "
          from db.connection import db_manager
          from db.models import Base
          from sqlalchemy import create_engine
          engine = create_engine('${{ secrets.DATABASE_URL }}')
          Base.metadata.create_all(engine)
          "

      - name: Run sentiment pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          LLM_PROVIDER: ${{ secrets.LLM_PROVIDER }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_FROM_NAME: Portfolio Sentiment Agent
        run: |
          python scripts/run_pipeline.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pipeline-logs
          path: logs/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Portfolio Sentiment Pipeline Failed',
              body: 'The daily sentiment analysis pipeline failed. Please check the logs.'
            })

