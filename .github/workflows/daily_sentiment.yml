name: Daily Portfolio Sentiment Analysis

on:
  schedule:
    # Run at 8am EST (1pm UTC) on weekdays (Monday-Friday)
    - cron: '0 13 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sentiment-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Initialize database schema if needed
          python -c "
          from db.connection import db_manager
          from db.models import Base
          from sqlalchemy import create_engine
          engine = create_engine('${{ secrets.DATABASE_URL }}')
          Base.metadata.create_all(engine)
          "

      - name: Run sentiment pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          FINNHUB_KEY: ${{ secrets.FINNHUB_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          LLM_PROVIDER: openrouter
          LLM_KEY: ${{ secrets.LLM_KEY }}
          OPENROUTER_MODEL: meta-llama/llama-3.2-3b-instruct:free
          EMAIL_FROM: himnish03@gmail.com
          EMAIL_FROM_NAME: Himnish
        run: |
          python scripts/run_pipeline.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: logs/
          retention-days: 7

