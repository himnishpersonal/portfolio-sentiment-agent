# Airflow configuration for Google Cloud Composer
# This file is for reference - actual config is managed by Composer

[core]
# DAG folder location
dags_folder = /home/airflow/gcs/dags

# Log folder location
base_log_folder = /home/airflow/gcs/logs

# Airflow executor
executor = CeleryExecutor

# Parallelism
parallelism = 32
dag_concurrency = 16
max_active_runs_per_dag = 1

# Task instance
task_instance_mutation_hook = 

[webserver]
# Web server host
base_url = http://localhost:8080

# Authentication
auth_backend = airflow.contrib.auth.backends.password_auth

[scheduler]
# Scheduler heartbeat
job_heartbeat_sec = 5

# Task runner
task_runner = StandardTaskRunner

[celery]
# Celery broker URL (managed by Composer)
broker_url = 

# Celery result backend (managed by Composer)
result_backend = 

[operators]
# Default operator owner
default_owner = Airflow

[admin]
# UI timezone
default_timezone = America/New_York

